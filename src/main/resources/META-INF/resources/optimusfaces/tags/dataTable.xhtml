<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"
>
	<!-- Table -->
	<o:tagAttribute name="id" />
	<o:tagAttribute name="value" />
	<o:tagAttribute name="styleClass" />
	<o:tagAttribute name="selectionMode" />

	<!-- Pagination -->
	<o:tagAttribute name="paginable" default="#{true}" />
	<o:tagAttribute name="rows" default="10" />
	<o:tagAttribute name="rowsPerPage" default="10,25,50" />
	<o:tagAttribute name="paginatorTemplate" default="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" />
	<o:tagAttribute name="currentPageReportPrefix" default="Showing" />
	<o:tagAttribute name="currentPageReportTemplate" default="{startRecord} - {endRecord} of {totalRecords}" />
	<o:tagAttribute name="currentPageReportSuffix" default="records" />

	<!-- Searching -->
	<o:tagAttribute name="searchable" default="#{false}" />
	<o:tagAttribute name="searchPlaceholder" default="Searchâ€¦" />
	<o:tagAttribute name="searchButtonLabel" default="Search" />

	<!-- Exporting -->
	<o:tagAttribute name="exportable" default="#{false}" />
	<o:tagAttribute name="exportButtonLabel" default="CSV" />
	<o:tagAttribute name="columnsButtonLabel" default="Columns" />
	<o:tagAttribute name="visibleColumnsButtonLabel" default="Visible Columns" />
	<o:tagAttribute name="allColumnsButtonLabel" default="All Columns" />
	<o:tagAttribute name="csvUserId" />
	<o:tagAttribute name="csvSuffix" default="#{of:formatDate(now, 'yyyyMMddHHmmss')}" />

	<c:if test="#{searchable or exportable}">
		<div class="ui-datatable-actions ui-helper-clearfix">
			<c:if test="#{searchable}">
				<p:inputText id="filter" a:type="search" a:value="#{fn:trim(param.q)}" placeholder="#{searchPlaceholder}"
					styleClass="filter" rendered="#{facesContext.currentPhaseId.ordinal eq 6}">
				</p:inputText>
				<p:button id="search" value="#{searchButtonLabel}" styleClass="search"
					onclick="return false" a:data-tablewidgetid="#{id}">
				</p:button>
				<o:moveComponent for="#{id}" destination="FACET" facet="header">
					<h:inputHidden id="globalFilter" />
				</o:moveComponent>
			</c:if>

			<c:if test="#{exportable}">
				<div class="buttons">
					<p:commandButton id="columnToggler" type="button" value="#{columnsButtonLabel}" />
					<p:splitButton id="export" value="#{exportButtonLabel}" styleClass="export" actionListener="#{value.prepareExportVisible(id)}" ajax="false">
						<p:dataExporter target="#{id}" type="csv" fileName="#{id}#{empty csvUserId ? '' : '-' += csvUserId}-#{csvSuffix}" />
						<f:param name="export" value="visible" />
						<p:menuitem id="exportVisible" value="#{visibleColumnsButtonLabel}" actionListener="#{value.prepareExportVisible(id)}" ajax="false">
							<p:dataExporter target="#{id}" type="csv" fileName="#{id}#{empty csvUserId ? '' : '-' += csvUserId}-#{csvSuffix}" />
							<f:param name="export" value="visible" />
						</p:menuitem>
						<p:menuitem id="exportAll" value="#{allColumnsButtonLabel}" actionListener="#{value.prepareExportAll(id)}" ajax="false">
							<p:dataExporter target="#{id}" type="csv" fileName="#{id}#{empty csvUserId ? '' : '-' += csvUserId}-#{csvSuffix}" />
							<f:param name="export" value="all" />
						</p:menuitem>
					</p:splitButton>

					<p:columnToggler trigger="columnToggler" datasource="#{id}">
						<p:ajax event="toggle" listener="#{value.toggleColumn}" />
					</p:columnToggler>
				</div>
			</c:if>
		</div>
	</c:if>

	<p:dataTable id="#{id}" widgetVar="#{id}" value="#{value}" var="item" lazy="#{value['class'].simpleName ne 'NonLazyPagedDataModel'}" styleClass="#{styleClass}"
		filteredValue="#{value.filteredValue}" sortOrder="#{value.sortOrder}" sortField="#{value.sortField}"
		rows="#{rows}" paginator="#{paginable}" paginatorPosition="bottom" paginatorAlwaysVisible="true"
		paginatorTemplate="#{paginatorTemplate}" rowsPerPageTemplate="#{rowsPerPage}"
		currentPageReportTemplate="#{currentPageReportPrefix} #{currentPageReportTemplate} #{currentPageReportSuffix}"
	>
		<c:if test="#{not empty selectionMode}">
			<f:attribute name="selection" value="#{value.selection}" />
			<f:attribute name="selectionMode" value="#{selectionMode}" />
		</c:if>
		<ui:insert />
	</p:dataTable>

	<o:deferredScript library="optimusfaces" name="scripts/optimusfaces.js" />
	<o:deferredScript library="optimusfaces" name="scripts/datatable.js" />
</ui:composition>
